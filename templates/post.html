{% extends 'base.html' %}
{% block title %}Create a new post{% endblock %}
{% block content %}

<h2 class="post-heading">Review Post</h2>
<form class="form form-post">
    <div class="row">
        <fieldset class="fieldset">
        
            <!--legend class="post-legend">Author's Section</legend>
            <div class=" author-section">
                <div class="col-12">
                    <label for="author">Athor's Name/Nickname</label>
                </div>
                <div class="col-12">
                    <input type="text" name="author" id="author">
                </div>

                <br>

                <div class="col-12"><label for="authors-picture">Author's Picture</label></div>
                <div class="col-12"><input type="file" class="btn btn-info" name="authors-picture" id="authors-picture"></div>
            </div>
        
        <hr-->

            <div class="game-title-section">
            <legend class="post-legend">Game Section</legend>
                <div class="col-12"><label for="post-title">Game Title</label></div>
                <div class="col-12"><input type="text" name="post-title" id="post-title"></div>
                
                <br>

                <div class="col-12">
                    <label for="release-date">Game Release: </label>
                    <input type="date" name="release-date">
                </div>
               
                <br>
                <div class="col-12"><label for="post-cover">Cover Picture</label></div>
                <div class="col-12"><input type="file" name="post-cover" id="post-cover"></div>
                
            </div>

        <hr>

            <legend class="post-legend">Load 5 pictures for the post</legend>
            <p>Select five pictres for the review's gallery</p>
            <div class="col-12"><label for="Picture -1">Picture </label></div>
                <div class="col-12"><input type="file" name="Picture -" id="Picture -1"></div>
                
                
                <br>
                <div class="col-12"><label for="Picture -2">Picture  </label></div>
                <div class="col-12"><input type="file" name="Picture -" id="Picture -2"></div>
                
                
                <br>
                <div class="col-12"><label for="Picture -3">Picture  </label></div>
                <div class="col-12"><input type="file" name="Picture -" id="Picture -3"></div>
                
                
                <br>
                <div class="col-12"><label for="Picture -4">Picture  </label></div>
                <div class="col-12"><input type="file" name="Picture -" id="Picture -4"></div>
                
                
                <br>
                <div class="col-12"><label for="Picture -5">Picture  </label></div>
                <div class="col-12"><input type="file" name="Picture -" id="Picture -5"></div>
                

            <div class="col-12">
                <legend class="post-review">Review</legend>
                <textarea name="review" id="review" class="review"></textarea>
            </div>
        </fieldset>

        <div class="col-12">
            <input type="submit" value="Submit" class="submit btn btn-success">
        </div>
        
    </div>
</form>

<div class="spacer col-12"></div>

{% endblock %}
