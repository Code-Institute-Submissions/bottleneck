{% extends 'base.html' %}
{% block title %}Create a new post{% endblock %}
{% block content %}

<h2 class="post-heading">Edit Post</h2>
<form class="form form-post" method="POST" action="{{url_for('post_review')}}" enctype="multipart/form-data">
    <div class="row">
        <fieldset class="fieldset">
        
            <div class="game-title-section row">
            <legend class="post-legend">Game Section</legend>
                <div class="col-12">
                    <label for="post-title">Game Title</label>
                    <input type="text" name="post-title" id="post-title">
                    <br>
                    <br>
                    <label for="post-subtitle">Game Title</label>
                    <input type="text" name="post-subtitle" id="post-subtitle">
                    <br>
                    <br>
                    <label for="release-date">Game Release: </label>
                    <input type="date" name="release-date">
                    <br>
                    <label for="post-cover">Cover Picture</label>
                    <input type="file" name="post-cover" id="post-cover">
                    <hr>
                    <label for="no_players">Number of playes:</label>
                    <input type="number" name="no_players" id="no-players" min="1" max="16">
                    
                    <label for="score">Game Score: </label>
                    <input type="number" name="game_score" id="game-score" min="0" max="100">
                </div>
            </div>
            
            <hr>
            
            <div class="pegi-field row">
                <legend for="plattform">Platfforms:</legend>
                <div class="plattform col-4">
                    <input type="checkbox" name="platform" id="nwii" value="Nintendo Wii"><label for="nwii">Nintendo Wii</label></br>
                    <input type="checkbox" name="platform" id="nwiiu" value="Nintendo Wii U"><label for="nwiiu">Nintendo Wii U</label></br>
                    <input type="checkbox" name="platform" id="nswitch" value="Nintendo Switch"><label for="nswitch">Nintendo Switch</label></br>
                    <input type="checkbox" name="platform" id="n3ds" value="Nintendo 3DS"><label for="n3ds">Nintendo 3DS</label></br>
                </div>
                <div class="plattform col-4">
                    <input type="checkbox" name="platform" id="xbox-360" value="XBOX 360"><label for="xbox-360">XBOX 360</label></br>
                    <input type="checkbox" name="platform" id="xbox-one" value="XBOX ONE"><label for="xbox-one">XBOX ONE</label></br>
                    <input type="checkbox" name="platform" id="sps3" value="PS3"><label for="sps3">PS3</label></br>
                    <input type="checkbox" name="platform" id="sps4" value="PS4"><label for="sps4">PS4</label></br>
                </div>
                <div class="plattform col-4">
                    <input type="checkbox" name="platform" id="windows" value="windows"><label for="windows">Windows</label></br>
                    <input type="checkbox" name="platform" id="linux" value="linux"><label for="linux">Linux</label></br>
                    <input type="checkbox" name="platform" id="mac" value="mac"><label for="mac">Mac</label></br>
                </div>
            </div>

            <hr>

            <div class="pegi-description row">
                <legend>Pegi Description</legend>
                <div class="description-container col-4">
                    <input type="checkbox" name="pegi-desc" id="bad-lang" value="pegi-language"><label for="bad-lang">Bad Language</label><br>
                    <input type="checkbox" name="pegi-desc" id="discrimination" value="pegi-discrimination"><label for="discrimination">Discrimination</label><br>
                    <input type="checkbox" name="pegi-desc" id="drugs" value="pegi-drugs"><label for="Drugs">Drugs</label><br>
                </div>
                <div class="description-container col-4">
                    <input type="checkbox" name="pegi-desc" id="fear" value="pegi-fear"><label for="fear">Fear</label><br>
                    <input type="checkbox" name="pegi-desc" id="gambling" value="pegi-gambling"><label for="gambling">Gambling</label><br>
                    <input type="checkbox" name="pegi-desc" id="in-purchase" value="pegi-purchase"><label for="in-purchase">In game purchase</label>
                    <br>
                </div>
                <div class="description-container col-4">
                    <input type="checkbox" name="pegi-desc" id="sexual-content" value="Sexual content"><label for="sexual-content">Sexual content</label>
                    <br>
                    <input type="checkbox" name="pegi-desc" id="violence" value="pegi-violence"><label for="violence">Violence</label><br>
                </div>
            </div>

            <hr>

            <legend class="post-legend">Load 5 pictures for the post</legend>
            <p>Select five pictres for the review's gallery</p>
            <div class="col-12">
                <label for="gallery-1">Picture 1 </label>
                <input type="file" name="gallery_1" id="gallery-1" >
                <br>
                <label for="gallery-2">Picture 2 </label>
                <input type="file" name="gallery_2" id="gallery-2" >
                <br>
                <label for="gallery-3">Picture 3</label>
                <input type="file" name="gallery_3" id="gallery-3" >
                <br>
                <label for="gallery-4">Picture 4</label>
                <input type="file" name="gallery_4" id="gallery-4" >
                <br>
                <label for="gallery-5">Picture 5</label>
                <input type="file" name="gallery_5" id="gallery-5" >
                <br>
            </div>
            <hr>
            <legend>Review Section</legend>
            <div class="col-12">
                <label for="pros" class="post-pros">Pros</label>
                <textarea name="post-pros" id="pros" class="pros"></textarea>
                <label for="cons" class="post-cons">Cons</label>
                <textarea name="post-cons" id="cons" class="cons"></textarea>
                <label for="post-review" class="post-review">Review</label>
                <textarea name="post-review" id="post-review" class="post-review"></textarea>
            </div>

            
        </fieldset>

        <div class="col-12">
            <input type="submit" value="Edit" class="submit btn btn-success">
        </div>
        
    </div>
</form>

<div class="spacer col-12"></div>

{% endblock %}
