{% extends 'base.html' %}
{% block title %}Pagina principal{% endblock %}
{% block content %}


    <h1>Domy message</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}



{% endblock %}
